name: Publish to PyPI

on:
  release:
    types: [published]

permissions:
  id-token: write  # Required for Trusted Publisher (OIDC)

jobs:
  publish:
    name: Build & Publish
    runs-on: ubuntu-latest

    environment:
      name: pypi
      url: https://pypi.org/project/termo-agent/

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build tools
        run: pip install build

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        # No API token needed â€” uses Trusted Publisher (OIDC)
